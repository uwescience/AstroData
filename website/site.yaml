mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
site_url: www.astro.washington.edu/users/vanderplas/Astr599
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
    - hyde.ext.plugins.urls.UrlCleanerPlugin
markdown:
    extensions:
        - def_list
        - tables
        - headerid
context:
    data:
        site_url: www.astro.washington.edu/users/vanderplas/Astr599
        menu:
            -
                name: HOME
                description: Homepage
                css_class: home
                type: page
                url: index.html

            -
                name: SCHEDULE
                description: Schedule
                css_class: schedule
                type: page
                url: schedule.html

            -
                name: PEOPLE
                description: People
                css_class: people
                type: page
                url: people.html

            -
                name: SPONSORS
                description: Sponsors
                css_class: sponsors
                type: page
                url: sponsors.html

meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: jakevdp
    charset: utf-8
    viewport: "width=device-width, initial-scale=1.0, user-scalable=yes"
    compatibility: "IE=Edge,chrome=IE8"

urlcleaner:
    index_file_names: [index.html]
    strip_extensions: [html]
    append_slash: true
